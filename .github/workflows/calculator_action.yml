name: Test on Push
run-name: Testing Git Action for Calculator

on: [push]

jobs:
  trail-ubuntu-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Ensure you have a requirements.txt with necessary packages

      - name: List all files
        run: ls -l

      - name: Run tests
        run: |
          python -m unittest test_scientific_calculator.py